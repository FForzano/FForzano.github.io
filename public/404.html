<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Federico Forzano</title>
    <script>
        // Gestione del routing per SPA su GitHub Pages
        // Questo script reindirizza tutte le richieste 404 alla homepage
        // permettendo al router di React di gestire la navigazione
        
        var pathSegmentsToKeep = 0;
        var l = window.location;
        
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Caricamento...</h1>
        <p>Reindirizzamento in corso...</p>
    </div>
</body>
</html>
